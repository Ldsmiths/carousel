<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>


    <div id="tnris-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="15000">
        <!-- Indicators -->
        <ol id="indicators" class="carousel-indicators">
            <!-- <li data-target="#tnris-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#tnris-carousel" data-slide-to="1"></li>
            <li data-target="#tnris-carousel" data-slide-to="2"></li>
            <li data-target="#tnris-carousel" data-slide-to="3"></li>
            <li data-target="#tnris-carousel" data-slide-to="4"></li>
            <li data-target="#tnris-carousel" data-slide-to="5"></li>
            <li data-target="#tnris-carousel" data-slide-to="6"></li>
            <li data-target="#tnris-carousel" data-slide-to="7"></li>
            <li data-target="#tnris-carousel" data-slide-to="8"></li>
            <li data-target="#tnris-carousel" data-slide-to="9"></li>
            <li data-target="#tnris-carousel" data-slide-to="10"></li> -->
        </ol>

        <!-- Wrapper for slides -->
        <div id="carousel-wrapper" class="carousel-inner" role="listbox">

        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#tnris-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#tnris-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>
<script src="carousel.js"></script>

</html>
