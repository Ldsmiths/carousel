<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</head>

<body>

    <body>
        <section class="author-archive">
            <input type="radio" id="All" name="categories" value="All" checked>
            <input type="radio" id="Solicitation" name="categories" value="Solicitation">
            <input type="radio" id="Evaluation/Award" name="categories" value="Evaluation/Award">
            <input type="radio" id="Kick-Off" name="categories" value="Kick-Off">
            <input type="radio" id="Acquisition" name="categories" value="Acquisition">
            <input type="radio" id="Processing" name="categories" value="Processing">
            <input type="radio" id="QC" name="categories" value="QC">
            <input type="radio" id="Release" name="categories" value="Release">

            <ol class="filters">
                <li>
                    <label for="All">All</label>
                </li>
                <li>
                    <label for="Solicitation">Solicitation</label>
                </li>
                <li>
                    <label for="Evaluation/Award">Evaluation/Award</label>
                </li>
                <li>
                    <label for="Kick-Off">Kick-Off</label>
                </li>
                <li>
                    <label for="Acquisition">Acquisition</label>
                </li>
                <li>
                    <label for="Processing">Processing</label>
                </li>
                <li>
                    <label for="QC">QC</label>
                </li>
                <li>
                    <label for="Release">Release</label>
                </li>
            </ol>


            <ul id="insert-here" class="posts">
                <!-- training records get inserted here from the tnris api (see training.js) -->
            </ul>


            <div class="multiple_elements">

                <h2>Project Status</h2>
                <div class="ct"><small>Hover/tap on the element to learn about project phases</small></div><br>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary ole" data-toggle="tooltip" data-placement="left"
                        data-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        Solicitation
                    </button>

                    <button type="button" class="btn btn-primary ole two" data-toggle="tooltip" data-placement="bottom"
                        data-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        Evaluation/Award
                    </button>

                    <button type="button" class="btn btn-primary ole three" data-toggle="tooltip" data-placement="top"
                        data-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        Kick-Off
                    </button>


                    <button type="button" class="btn btn-primary ole four" data-toggle="tooltip" data-placement="bottom"
                        data-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        Acquisition
                    </button>

                    <button type="button" class="btn btn-primary ole five" data-toggle="tooltip" data-placement="top"
                        data-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        Processing
                    </button>

                    <button type="button" class="btn btn-primary ole six" data-toggle="tooltip" data-placement="bottom"
                        data-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        QC
                    </button>

                    <button type="button" class="btn btn-primary ole seven" data-toggle="tooltip" data-placement="right"
                        data-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        Release
                    </button>

                </div>

            </div>
        </section>
    </body>
    <script src="carousel.js"></script>

</html>

<div id="tnris-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="15000">
    <!-- Indicators -->
    <ol id="indicators" class="carousel-indicators">
        <li data-target="#tnris-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#tnris-carousel" data-slide-to="1"></li>
        <li data-target="#tnris-carousel" data-slide-to="2"></li>
        <li data-target="#tnris-carousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div id="carousel-wrapper" class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://cdn.tnris.org/images/SavetheDate-2021.png"
                alt="2021 GIS Forum Save the Date">
        </div>
        <div class="carousel-item">
            <a href="https://data.tnris.org/collection/f84442b8-ac2a-4708-b5c0-9d15515f4483" target="_blank">
                <img class="d-block img-fluid" src="https://cdn.tnris.org/images/cap_area_ortho_dam_banner_21:9.jpg"
                    alt="StratMap 2019 CapArea Imagery">
            </a>
            <div class="carousel-caption">
                <p>Imagery Preview - StratMap 2019 CapArea Imagery</p>
            </div>
        </div>
        <div class="carousel-item">
            <a href="https://data.tnris.org/collection/66d886a6-13b9-46a9-936a-bf2ce4f71aaf" target="_blank">
                <img class="d-block img-fluid" src="https://cdn.tnris.org/images/missouri_city_lidar_banner_21:9.jpg"
                    alt="StratMap 2019 Missouri City Lidar">
            </a>
            <div class="carousel-caption">
                <p>Lidar Preview - StratMap 2019 Missouri City</p>
            </div>
        </div>
        <div class="carousel-item">
            <a href="https://data.tnris.org/collection/2679b514-bb7b-409f-97f3-ee3879f34448" target="_blank">
                <img class="d-block img-fluid" src="https://cdn.tnris.org/images/tx_parcel_data_new_banner_21:9.jpg"
                    alt="StratMap 2019 Texas Statewide Parcel Dataset">
            </a>
            <div class="carousel-caption">
                <p>Data Preview - StratMap 2019 Texas Land Parcels</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#tnris-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#tnris-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
